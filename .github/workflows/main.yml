name: Bazel

on: [pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: bazel-${{ hashFiles('.bazelrc', '.bazelversion', 'WORKSPACE', 'requirements.txt') }}
          restore-keys: bazel-
      - run: bazelisk test //...

  build-and-push-tools:
    strategy:
      matrix:
        target:
          - //cdpi_agent/cmd/agent
          - //tools/nbictl/cmd/nbictl
        os: [linux, windows, darwin]
        arch: [amd64, arm64]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: bazel-${{ hashFiles('.bazelrc', '.bazelversion', 'WORKSPACE', 'requirements.txt') }}
          restore-keys: bazel-
      - run: bazelisk build "--platforms=@io_bazel_rules_go//go/toolchain:${{ matrix.os }}_${{ matrix.arch }}" "${{ matrix.target }}"
      - name: Upload nbictl binary
        uses: actions/upload-artifact@v3
        if: ${{ matrix.target == "//tools/nbictl/cmd/nbictl" }}
        with:
          name: nbictl-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            bazel-bin/tools/nbictl/cmd/nbictl/nbictl_/nbictl*
      - name: Upload cdpi_agent binary
        uses: actions/upload-artifact@v3
        if: ${{ matrix.target == "//cdpi_agent/cmd/agent" }}
        with:
          name: cdpi_agent-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            bazel-bin/cdpi_agent/cmd/agent/agent_/agent*

