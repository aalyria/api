schemaVersion: "2.0.0"

containerRunOptions:
  user: "root"                  # set the --user/-u flag
  privileged: true              # set the --privileged flag (default: false)
  # capabilities:                 # Add list of Linux capabilities (--cap-add)
  #   - NET_BIND_SERVICE

globalEnvVars:
  - key: "VIRTUAL_ENV"
    value: "/env"
  - key: "PATH"
    value: "/env/bin:$PATH"

commandTests:
